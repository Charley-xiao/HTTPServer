<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>File Management Master - Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #ffffff;
            text-align: center;
        }

        header {
            padding: 1em;
            background: #2c3e50;
            color: #ffffff;
            font-size: 1.5em;
        }

        section {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #coolDiv {
            background: #27ae60;
            color: #ffffff;
            padding: 2em;
            margin: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: left;
        }

        #coolDiv:hover {
            transform: scale(1.1);
        }

        h2 {
            margin-bottom: 1em;
        }

        .file-preview {
            margin: 1em 0;
            max-width: 100%;
            overflow: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c3e50;
            padding: 1em;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: left;
        }

        .downloadButton {
            background-color: #3c75e7;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1em;
            transition: background-color 0.3s;
        }

        .downloadButton:hover {
            background-color: #1769c7;
        }

        footer {
            padding: 1em;
            background: #2c3e50;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>File Preview</h1>
        <h4>Previewing insert_filename</h4>
    </header>

    <section>
        <div>
            <h4>File Details:</h4>
            <!--<img class="file-preview" src="placeholder.jpg" alt="File Preview">--> 
        </div>
        <div class="file-preview">insert_file_content</div>
        <button class="downloadButton" onclick="downloadFile()"><a>Download</a></button>
    </section>

    <footer>
        <!--<p>&copy; 2023 Main Page. All rights reserved.</p>-->
    </footer>

    <script>
        function downloadFile() {
        }
    </script>
</body>
</html>
