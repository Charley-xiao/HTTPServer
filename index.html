<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #ffffff;
            text-align: center;
        }

        header {
            padding: 1em;
            background: #2c3e50;
            color: #ffffff;
            font-size: 1.5em;
        }

        section {
            padding: 2em;
        }

        #coolDiv {
            background: #4285f4;
            color: #ffffff;
            padding: 2em;
            margin: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #coolDiv:hover {
            transform: scale(1.1);
        }

        footer {
            padding: 1em;
            background: #2c3e50;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to File Management System!</h1>
    </header>

    <section>
        <div id="coolDiv">
            <h2>Welcome to the Main Page of this site!</h2>
            <p>This is CS305 Project.</p>
            <p>Hover over the box below for some magic!</p>
        </div>
        <form action="/logout" method="GET">
            <button type="submit" style="background-color: #e74c3c; color: #ffffff; padding: 10px 20px; font-size: 1em; border: none; cursor: pointer; border-radius: 5px;">Logout</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Main Page. All rights reserved.</p>
    </footer>

    <script>
        // You can add JavaScript functionality here if needed
    </script>
</body>
</html>
